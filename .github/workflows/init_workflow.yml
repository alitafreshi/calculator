name: Init WorkFlow
on:
  workflow_call:

jobs:
  init_job:
    name: running initializing tasks
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: false
          cache: gradle
      - name: Print Java Version
        run: javac -version
      - name: Change Wrapper Permissions
        run: chmod +x gradlew